{% extends 'base.html' %}
{% block title %}Add / Edit Course{% endblock %}
{% block content %}
<h2>{% if object %}Edit Course{% else %}Add Course{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Save</button>
  <a class="btn btn-secondary" href="{% url 'course_list' %}">Cancel</a>
</form>
{% endblock %}
