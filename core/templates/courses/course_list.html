{% extends 'base.html' %}
{% block title %}Courses{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Courses (staff only)</h2>
  <a class="btn btn-success" href="{% url 'course_add' %}">Add Course</a>
</div>

<ul class="list-group">
  {% for c in courses %}
    <li class="list-group-item d-flex justify-content-between">
      <div>
        <h6>{{ c.title }}</h6>
        <p class="mb-0 text-muted">{{ c.description|truncatechars:120 }}</p>
      </div>
      <div>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'course_edit' c.pk %}">Edit</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'course_delete' c.pk %}">Delete</a>
      </div>
    </li>
  {% empty %}
    <li class="list-group-item">No courses yet.</li>
  {% endfor %}
</ul>
{% endblock %}
