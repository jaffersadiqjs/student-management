{% extends 'base.html' %}
{% block title %}Add / Edit Student{% endblock %}
{% block content %}
<div class="col-md-8">
  <h2>{% if object %}Edit Student{% else %}Add Student{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Save</button>
    <a class="btn btn-secondary" href="{% url 'student_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
